<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>Contact - Personal Portfolio</title>
    
    <!-- Linking external CSS files -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header section with a navigation menu -->
    <header>
        <!-- Main heading of the contact page -->
        <h1 style="text-align: center;">Contact Me</h1>
        
        <!-- Navigation menu -->
        <nav>
            <ul>
                <li><a href="Home Page.html">Home</a></li>
                <li><a href="About.html">About Me</a></li>
                <li><a href="Project.html">Projects</a></li>
                <li><a href="Blog.html">Blog</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content container -->
    <div class="container">
        <!-- Contact form section -->
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="your-server-side-script" method="post">
                <!-- Form group: Name -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <!-- Form group: Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <!-- Form group: Subject -->
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" class="form-control" required>
                </div>
                <!-- Form group: Message -->
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </section>
        
        <!-- Social media section -->
        <section class="social-media">
            <h3>Follow Me</h3>
            <!-- Instagram link -->
            <a href="https://www.instagram.com/shiyifan1118/" class="btn btn-outline-primary">Instagram</a>
            <!-- Phone information -->
            <p>Phone: 514 550 8844</p>
        </section>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Yifan. All rights reserved.</p>
    </footer>
</body>
</html>
